<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="main-container">
            <div class="top">
                <input type="color" value="#f4629c">
                <select>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Compliment</option>
                    <option value="analogic-complement">Analogic Compliment</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="getSchemeBtn" id="getSchemeBtn">Get Colour Scheme</button>
            </div>
            <div class="color-schemes" id="color-schemes">
                <div class="color-strip"><div id="strip1" data-hex="#F55A5A"></div><p data-hex="#F55A5A">#F55A5A</p></div>
                <div class="color-strip"> <div id="strip2" data-hex="#2B283A"></div><p data-hex="#2B283A">#2B283A</p></div>
                <div class="color-strip"> <div id="strip3" data-hex="#FBF3AB"></div><p data-hex="#FBF3AB">#FBF3AB</p></div>
                <div class="color-strip"> <div id="strip4" data-hex="#AAD1B6"></div><p data-hex="#AAD1B6">#AAD1B6</p></div>
                <div class="color-strip"> <div id="strip5" data-hex="#A626D3"></div><p data-hex="#A626D3">#A626D3</p></div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
